<section class="form-floating mb-2 {% if question.sparkle %}sparkle{% endif %}">

	<input
		type="text"
		class="form-control fw-bold rounded-3"
		id="{{ question.slug }}"
		placeholder="{{ question.placeholder }}"
		value="{{ question.placeholder }}"
		{% if question.modal %} data-bs-toggle="modal" data-bs-target="#{{question.modal}}Modal"
		{% endif %}
		onclick="choices('{{ question.slug }}');"
		{% if question.selected %} autofocus{% endif %} readonly
	>
	<label
		for="{{ question.slug }}"
		class="text-uppercase">
		{{ question.label }}
	</label>

	<i class="bi bi-three-dots text-primary position-absolute bottom-0 end-0 me-3 mb-2"></i>

</section>
