<div class="question pt-5" id="{{ question.slug }}">

    <h2 class="text-primary text-center font-weight-bold mb-5">{{ question.ask }}</h2>


  <div class="row g-0">

    {% assign counter = 1 %}
    {% for choice in question.choices %}

    <div class="col">
      <div class="form-check-flex form-control-lg form-radio-bottom h-100">
        <input class="form-check-input" type="radio" name="{{ question.slug }}" id="{{ question.slug }}{{ counter }}" value="{{ question.slug }}{{ counter }}">
        <label class="form-check-label text-center h-100" for="{{ question.slug }}{{ counter }}" onclick="advance('{{ question.slug }}');">
          <img class="d-block mx-auto" src="../img/{{ choice.image }}" alt="">
          <span class="d-block h2 mb-2 text-primary">{{ choice.value }}</span>
          <span class="d-block small mb-2">{{ choice.content1 }}</span>
          <span class="d-block small mb-2">{{ choice.content2 }}</span>
          <span class="d-block small mb-2">{{ choice.content3 }}</span>
        </label>
      </div>
    </div>

    {% assign counter = counter | plus:1 %}
    {% endfor %}

    

  </div>

  </div>
