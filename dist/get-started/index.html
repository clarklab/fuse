  <div class="main wizard bg-light rounded-3 border px-4">

<form>

  

  
    <div class="question pt-5" id="payment">

    <h2 class="text-primary text-center font-weight-bold mb-5">Select your payment type</h2>


  <div class="row g-0">

    
    

    <div class="col">
      <div class="form-check-flex form-control-lg form-radio-bottom h-100">
        <input class="form-check-input" type="radio" name="payment" id="payment1" value="payment1">
        <label class="form-check-label text-center h-100" for="payment1" onclick="advance('payment');">
          <img class="d-block mx-auto" src="../img/icon-lease.svg" alt="">
          <span class="d-block h2 mb-2 text-primary">Lease</span>
          <span class="d-block small mb-2">Flexible down payment</span>
          <span class="d-block small mb-2">Easily upgrade to a new vehicle</span>
          <span class="d-block small mb-2">Newest technology, style and warranty coverage</span>
        </label>
      </div>
    </div>

    
    

    <div class="col">
      <div class="form-check-flex form-control-lg form-radio-bottom h-100">
        <input class="form-check-input" type="radio" name="payment" id="payment2" value="payment2">
        <label class="form-check-label text-center h-100" for="payment2" onclick="advance('payment');">
          <img class="d-block mx-auto" src="../img/icon-finance.svg" alt="">
          <span class="d-block h2 mb-2 text-primary">Finance</span>
          <span class="d-block small mb-2">No Mileage limits or lease fees</span>
          <span class="d-block small mb-2">Available GAP coverage and <strong>WalserCare</strong> so you can drive with total peace of mind.</span>
          <span class="d-block small mb-2"></span>
        </label>
      </div>
    </div>

    
    

    <div class="col">
      <div class="form-check-flex form-control-lg form-radio-bottom h-100">
        <input class="form-check-input" type="radio" name="payment" id="payment3" value="payment3">
        <label class="form-check-label text-center h-100" for="payment3" onclick="advance('payment');">
          <img class="d-block mx-auto" src="../img/icon-cash.svg" alt="">
          <span class="d-block h2 mb-2 text-primary">Cash</span>
          <span class="d-block small mb-2">Flexible down payment</span>
          <span class="d-block small mb-2">Easily upgrade to a new vehicle</span>
          <span class="d-block small mb-2">Newest technology, style and warranty coverage</span>
        </label>
      </div>
    </div>

    
    

    

  </div>

  </div>

  
  

  
    
<div class="question" id="trade">

    <h2 class="text-primary text-center font-weight-bold mb-5">Do you have down payment or vehicle to trade in?</h2>

  <div class="row">

    
     

    

    <div class="col">
      <div class="form-check-flex form-control-lg custom-control custom-radio">
        
        <input class="form-check-input custom-control-input" type="radio" name="tradeOptions" id="trade1" value="trade1">
        <label class="form-check-label custom-control-label" for="trade1" onclick="advance('trade');">Yes, I do</label>
      </div>
    </div>

    
     

    

    <div class="col">
      <div class="form-check-flex form-control-lg custom-control custom-radio">
        
        <input class="form-check-input custom-control-input" type="radio" name="tradeOptions" id="trade2" value="trade2">
        <label class="form-check-label custom-control-label" for="trade2" onclick="advance('trade');">No, I do not</label>
      </div>
    </div>

    
    

  </div>

</div>

  
  

  
    
<div class="question" id="mileage">

    <h2 class="text-primary text-center font-weight-bold mb-5">How many miles per year do you drive?</h2>

  <div class="row">

    
     

    

    <div class="col">
      <div class="form-check-flex form-control-lg custom-control custom-radio">
        
        <input class="form-check-input custom-control-input" type="radio" name="mileageOptions" id="mileage1" value="mileage1">
        <label class="form-check-label custom-control-label" for="mileage1" onclick="advance('mileage');">8,000</label>
      </div>
    </div>

    
     

    

    <div class="col">
      <div class="form-check-flex form-control-lg custom-control custom-radio" data-toggle="tooltip" data-placement="bottom" data-html="true" title="FUSE can make smart choices for you. Look for the âœ¦ symbol, or change to match your needs...">
        
        <input class="form-check-input custom-control-input" type="radio" name="mileageOptions" id="mileage2" value="mileage2" checked="checked">
        <label class="form-check-label custom-control-label" for="mileage2" onclick="advance('mileage');">12,000</label>
      </div>
    </div>

    
     

    

    <div class="col">
      <div class="form-check-flex form-control-lg custom-control custom-radio">
        
        <input class="form-check-input custom-control-input" type="radio" name="mileageOptions" id="mileage3" value="mileage3">
        <label class="form-check-label custom-control-label" for="mileage3" onclick="advance('mileage');">15,000+</label>
      </div>
    </div>

    
    

  </div>

</div>

<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

function advance(el) {
  $('#cardID1 .odometer').html(Math.floor(Math.random() * 100) + 249 );
  $('#cardID2 .odometer').html(Math.floor(Math.random() * 100) + 249 );
  var target = document.getElementById(el).nextElementSibling.id;
  javascript:setTimeout(()=>{window.location = '#'+target },500);
}

function choices(el) {
  $('.form-control, .options section').removeClass('active');
  $('#' + el ).addClass('active');
  $('#' + el ).parent().addClass('active');
  $('.choices .inner').removeClass('active');
  $('.choices .inner[data-for=' + el + ']').addClass('active');
}

$("[autofocus]").click();



</script>
