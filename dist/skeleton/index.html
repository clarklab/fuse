<script>
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})

function advance(el) {
  $('#cardID1 .odometer').html(Math.floor(Math.random() * 100) + 249 );
  $('#cardID2 .odometer').html(Math.floor(Math.random() * 100) + 249 );
  $('#cardID3 .odometer').html(Math.floor(Math.random() * 100) + 249 );
  $('#cardID4 .odometer').html(Math.floor(Math.random() * 100) + 249 );
  $('#cardID5 .odometer').html(Math.floor(Math.random() * 100) + 249 );
  var target = document.getElementById(el).nextElementSibling.id;
  javascript:setTimeout(()=>{window.location = '#'+target },500);
}

function choices(el) {
  $('.form-control, .options section').removeClass('active');
  $('#' + el ).addClass('active');
  $('#' + el ).parent().addClass('active');
  $('.choices .inner').removeClass('active');
  $('.choices .inner[data-for=' + el + ']').addClass('active');
}

$("[autofocus]").click();

$( ".radio-added" ).on( "click", function() {
  $(this).find( "input" ).prop("checked", true);
});

$( ".toggle" ).on( "click", function() {
  $(".toggle").addClass("text-muted");
  $(this).removeClass("text-muted");
  return false;
});

</script>
